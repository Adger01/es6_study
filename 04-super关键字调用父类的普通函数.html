<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承</title>
</head>
<body>
    <script>
        class Father{
            say(){
                console.log("father");
            }
        }

        class Son extends Father{
            say(){
                super.say()
                console.log("son");
            }
        }

        var son = new Son()
        son.say();
    </script>
</body>
</html>
