<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-子类继承父类方法的同时扩展自己的方法</title>
</head>
<body>
    <script>
        class Father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }

            sum(){
                console.log(this.x,this.y)

                console.log(this.x + this.y);
            }
        }

        //子类继承父类加法方法 同时 扩展自己的方法

        class Son extends Father{
            constructor(x,y){
                super(x,y)
                this.x = x+1;
                this.y = y+1
            }

            substract(){
                console.log(this.x, this.y)
                console.log(this.x - this.y);
            }
        }

        var son = new Son(3,4)
        son.substract();
        son.sum();
    </script>
</body>
</html>
